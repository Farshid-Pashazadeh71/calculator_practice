<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="./stylesheets/css/style.css">
</head>
<body>

<div class="d-f center">
    <div class="calculator d-grid grid-template calculator--bg-dark">

        <input type="text" name="result" id="result" class="calculator_result box box--result" readonly/>

        <input type="button" value="7" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="8" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="9" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="&div;" class="calculator_operators btn btn--operators"/>

        <input type="button" value="4" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="5" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="6" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="&times;" class="calculator_operators btn btn--operators"/>

        <input type="button" value="1" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="2" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="3" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="&minus;" class="calculator_operators btn btn--operators"/>

        <input type="button" value="&Scy;" class="calculator_clear btn btn--clear"/>
        <input type="button" value="0" class="calculator_numbers btn btn--numbers"/>
        <input type="button" value="&equals;" class="calculator_equal btn btn--equal"/>
        <input type="button" value="&plus;" class="calculator_operators btn btn--operators"/>

    </div>
</div>
<div id="history"></div>

<script src="./scripts/script.js"></script>
</body>
</html>
